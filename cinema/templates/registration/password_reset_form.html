{% extends 'registration/base_auth.html' %}


{% block title %} Восстановление пароля {% endblock %}

{% block content %}
    
    <div class="form-container">
    <h2>Восстановление пароля</h2>

    <form method="post">
        {% csrf_token %}
        <div class="auth-email">
            {{ form.email }}
        </div>
        <div class="form-error">
            {{ form.error }}
        </div>

        <button class="btn"> Восстановить пароль </button>
    </form>
    </div>
{% endblock %}
