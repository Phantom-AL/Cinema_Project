{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Cinema Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block link %}{% endblock %}
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand py-3 me-auto" href="#"><img class="header-logo"
                                                               src="{% static 'img/header_logo.png' %}" alt="logo"></a>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Навигация</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Закрыть"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active mx-md-2" href="#" onclick="setActiveLink(this)">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-md-2" href="#" onclick="setActiveLink(this)">Фильмы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-md-2" href="#" onclick="setActiveLink(this)">Сериалы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-md-2" href="#" onclick="setActiveLink(this)">Жанры</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <a class="login-button" href="#">Войти</a>
                <a class="register-button mx-md-2 mx-1" href="#">Регистрация</a>
            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>



{% block content %}

{% endblock %}

<footer class="my-footer bg-dark">
    <div class="container-fluid text-center ">
        <div class="row align-items-center">
            <div class="col-12 col-sm py-3 me-auto">
                <a href="#"><img class="footer-logo" src="{% static 'img/header_logo.png' %}"
                                                          alt="logo"></a>
            </div>
            <div class="col-6 col-sm-6 col-lg-8">
                <p class="footer-text text-center"> Все права защищены, материалы предоставляются только для
                    ознакомления © 2024-2026 Bimix.net </p>
            </div>
            <div class="col-2 col-sm">
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
            <div class="col-2 col-sm">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="col-2 col-sm">
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </div>
</footer>

<script src="https://kit.fontawesome.com/aae43852f3.js" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/snippets.js' %}"></script>
</body>
</html>
