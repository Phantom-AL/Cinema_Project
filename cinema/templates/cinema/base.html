{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Cinema Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand py-3 me-auto" href="#"><img class="header-logo" src="{% static 'img/header_logo.png' %}" alt="logo"></a>

                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                     aria-labelledby="offcanvasDarkNavbarLabel">

                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Навигация</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Закрыть"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-md-2" href="#">Фильмы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-md-2" href="#">Сериалы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-md-2" href="#">Жанры</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <a class="login-button" href="#">Войти</a>
                    <a class="register-button mx-md-2 mx-1" href="#">Регистрация</a>
                </div>

                 <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                        aria-controls="offcanvasDarkNavbar" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

{% block content %}

{% endblock %}
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
