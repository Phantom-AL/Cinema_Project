{% extends 'cinema/base.html' %}

{% block title %}Мои закладки{% endblock %}

{% block content %}
<div class="container mt-5" id="bookmarks-container">
    <h1 class="text-white">Мои закладки</h1>

    {% if movies %}
        <div class="row">
            {% for movie in movies %}
                <div class="col-4 col-md-3 mb-4">
                    <div class="my-card">
                        <a href="#">
                            <div class="poster">
                                <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" class="card-img-top">
                            </div>
                        </a>
                        <div class="card-info">
                            <h5>{{ movie.title }}</h5>
                            <p class="muted-text">{{ movie.release_date|date:"Y" }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-white">У вас пока нет закладок.</p>
    {% endif %}
</div>
{% endblock %}
